<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Timer</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="timer.js"></script>
  </head>

  <body>
    <main>
      <h1>Personal Timer</h1>
      <h2>Please enter the total time and interval for the timer in seconds</h2>
      <label for="time">Total time:</label>
      <input type="text" id="time" />
      <span id="time_error">*</span><br />
      <label for="interval">Interval:</label>
      <input type="text" id="interval" />
      <span id="interval_error">*</span><br />
      <label>&nbsp;</label>
      <input type="button" id="start_timer" value="Start Timer" /><br /><br />
      <div id="complete"></div>
      <label>Elapsed time:</label>
      <div id="progressbar">
        <div class="progress-label" style="float: left;"></div>
      </div>
    </main>
  </body>
</html>
