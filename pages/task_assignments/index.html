<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Management</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.min.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <style>
      .ui-state-highlight {
        height: 1.5em;
      }
    </style>
    <!-- jQuery calls to the button() and sortable methods. -->
    <script>
      $(document).ready(function () {
        $("#submitbutton").button();
        $(function () {
          $("#employee1, #employee2")
            .sortable({
              connectWith: ".connectedSortable",
            })
            .disableSelection();
        });

        $("#add1").click(function () {
          var desc = prompt("Enter task description");
          if (desc !== undefined || desc != null || desc != "") {
            $("#employee1").append(
              '<div class="ui-state-default"><p>' + desc + "</p></div>"
            );
            makeDraggable();
          }
        });

        $("#add2").click(function () {
          var desc = prompt("Enter task description");
          if (desc !== undefined || desc != null || desc != "") {
            $("#employee2").append(
              '<div class="ui-state-default"><p>' + desc + "</p></div>"
            );
            makeDraggable();
          }
        });
      });
    </script>
  </head>

  <body>
    <main>
      <h2>Task List by Employee</h2>
      <div id="left">
        <h3>Kelly</h3>
        <ul id="employee1" class="connectedSortable">
          <li class="ui-state-default sortable">
            <p>Manage office personnel</p>
          </li>
          <li class="ui-state-default sortable"><p>Process payables</p></li>
          <li class="ui-state-default sortable"><p>Process payroll</p></li>
        </ul>
        <input type="button" id="add1" value="Add Task" />
      </div>
      <div id="right">
        <h3>Juliette</h3>
        <ul id="employee2" class="connectedSortable">
          <li class="ui-state-default sortable"><p>Enter orders</p></li>
          <li class="ui-state-default sortable"><p>Process invoices</p></li>
        </ul>
        <input type="button" id="add2" value="Add Task" />
      </div>
    </main>
  </body>
</html>
